<!DOCTYPE html>
<html>
    <head>
        <title>dhiyaulhaqza</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="my-body">
        <div class="card">
            <div>
                <h4><b>Trading Profit Calculator</b></h4>
            </div>
            <div class="row">
                <div class="container">
                    <hr>
                    <div class="form-group">
                        <label for="totalSharesId">Total Shares</label>
                        <input type="number" min="0" class="form-control" id="totalSharesId" placeholder="200">
                    </div>
                    <div class="form-group">
                        <label for="avgBuyPriceId">Average Buy Price</label>
                        <input type="number" min="0" class="form-control" id="avgBuyPriceId" placeholder="1000">
                    </div>
                    <div class="form-group">
                        <label for="sellPriceId">Sell Price</label>
                        <input type="number" min="0" class="form-control" id="sellPriceId" placeholder="1200">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnCalculateId">Calculate</button>
                    <h4 id="resultId"><b></b></h4>

                    <script src="script.js" type="text/javascript"></script>
                </div>
            </div>     
        </div>
    </body>
</html>
